<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galer√≠a Virtual</title>
  <style>
    :root{
      --bg:#f3f2ef;
      --ink:#2a2a2a;
      --card:#ffffff;
      --muted:#8a8a8a;
      --radius:16px;
      --shadow:0 6px 20px rgba(0,0,0,.12);
      --gap:clamp(12px, 3vw, 28px);
      --rail-pad:clamp(12px, 6vw, 64px);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:var(--bg);
      color:var(--ink);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    body.no-scroll{ overflow:hidden; }

    header{padding:24px var(--rail-pad) 8px;text-align:center;}
    h1{margin:0 0 6px;font-size:clamp(20px,3.2vw,36px);font-weight:700;letter-spacing:.02em;}
    .sub{margin:0;color:var(--muted);font-size:clamp(12px,1.8vw,14px);}

    .rail-wrap{
      position:relative;
      padding:10px 0 32px;
      overscroll-behavior-y: contain;
    }
    .rail{
      display:flex;
      gap:var(--gap);
      overflow-x:auto;
      overscroll-behavior-x:contain;
      scroll-snap-type:x mandatory;
      padding:8px var(--rail-pad) 24px;
      scrollbar-width:none;
      perspective: 1000px;         /* efecto 3D */
      align-items: center;
    }
    .rail::-webkit-scrollbar{display:none}

    /* --- Tarjetas: MISMO TAMA√ëO --- */
    .card{
      scroll-snap-align:center;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      flex:0 0 auto;

      width: clamp(160px, 26vw, 320px); /* ancho uniforme responsivo */
      aspect-ratio: 3 / 4;              /* alto se calcula con la proporci√≥n */

      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;

      /* variables din√°micas (carrusel 3D) */
      --scale:1;
      --tilt:0deg;
      --alpha:1;
      --elev:0;

      transform: translateZ(var(--elev)) rotateY(var(--tilt)) scale(var(--scale));
      opacity: var(--alpha);
      transition: transform .25s ease, box-shadow .25s ease, opacity .2s ease;
      will-change: transform, opacity;
      cursor: zoom-in;
    }
    .card:hover{ box-shadow: 0 10px 28px rgba(0,0,0,.16); }

    .card img{
      width: 100%;
      height: 100%;
      object-fit: cover; /* üëà llena la tarjeta (puede recortar). Cambia a 'contain' si no quieres recorte */
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    .ctrl{display:none;}
    @media (min-width: 900px){
      .ctrl{
        display:block;
        position:absolute; top:50%; transform:translateY(-50%);
        background:rgba(255,255,255,.85);
        border:none; width:42px; height:42px;
        border-radius:999px; box-shadow:var(--shadow); cursor:pointer;
      }
      .ctrl.left{left:calc(var(--rail-pad) / 2);}
      .ctrl.right{right:calc(var(--rail-pad) / 2);}
      .ctrl:active{transform:translateY(-50%) scale(.98);}
    }

    /* ===== Modal / Visor ===== */
    .modal{
      position:fixed; inset:0;
      background:rgba(0,0,0,.86);
      display:none;
      align-items:center; justify-content:center;
      z-index:9999;
      padding:clamp(12px,4vw,40px);
    }
    .modal.open{ display:flex; }
    .modal img{
      max-width:min(95vw,1600px);
      max-height:90vh;
      width:auto; height:auto;
      object-fit:contain;
      border-radius:12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      cursor: zoom-out;
    }
    .modal .close{
      position:absolute; top:16px; right:16px;
      width:42px; height:42px; border:none; border-radius:999px;
      background:rgba(255,255,255,.9);
      box-shadow:var(--shadow); cursor:pointer;
      font-size:20px;
    }
    .modal .nav{
      position:absolute; top:50%; transform:translateY(-50%);
      width:48px; height:48px; border:none; border-radius:999px;
      background:rgba(255,255,255,.85);
      box-shadow:var(--shadow); cursor:pointer;
      font-size:22px;
    }
    .modal .nav.left{ left:16px; }
    .modal .nav.right{ right:16px; }

    footer{margin-top:auto;padding:16px;text-align:center;color:var(--muted);font-size:12px;}
  </style>
</head>
<body>
  <header>
    <h1>Galer√≠a</h1>
    <p class="sub">Explora con scroll ‚Ä¢ Selecciona una imagen para verla de cerca.</p>
  </header>

  <section class="rail-wrap">
    <button class="ctrl left" aria-label="Anterior">‚Üê</button>
    <div class="rail" id="rail"></div>
    <button class="ctrl right" aria-label="Siguiente">‚Üí</button>
  </section>

  <!-- Modal / Visor -->
  <div class="modal" id="modal" aria-hidden="true">
    <button class="close" aria-label="Cerrar">‚úï</button>
    <button class="nav left" aria-label="Anterior">‚Äπ</button>
    <img id="modalImg" alt="" />
    <button class="nav right" aria-label="Siguiente">‚Ä∫</button>
  </div>

  <footer>¬© Tu proyecto</footer>

  <script>
    // ====== EDITA SOLO ESTO ======
    const folder = "imagenes/";  // tu carpeta (con barra)
    const imageNames = ["DSC2103.jpg","DSC2104.jpg","DSC2105.jpg","DSC2106.jpg"];
    // =============================

    const rail = document.getElementById("rail");

    // Render tarjetas
    imageNames.forEach(name=>{
      const card = document.createElement("figure");
      card.className = "card";
      const img = document.createElement("img");
      img.loading = "lazy";
      img.decoding = "async";
      img.src = folder + name;
      img.alt = "";
      card.appendChild(img);
      rail.appendChild(card);
    });

    // ‚Äî‚Äî Efecto 3D: escala, opacidad y tilt seg√∫n distancia al centro ‚Äî‚Äî
    let ticking = false;
    function updateDepth(){
      const cards = [...rail.children];
      const rr = rail.getBoundingClientRect();
      const center = rr.left + rr.width/2;

      cards.forEach((el) => {
        const r = el.getBoundingClientRect();
        const mid = r.left + r.width/2;
        const dx = mid - center;
        const w  = rr.width/2;
        const t  = Math.min(1, Math.abs(dx)/w); // 0 centro, 1 borde

        const minScale = 0.85, maxScale = 1.25;
        const scale = minScale + (1 - t) * (maxScale - minScale);

        const minAlpha = 0.55;
        const alpha = minAlpha + (1 - t) * (1 - minAlpha);

        const maxTilt = 12;                     // grados
        const tilt = (dx / w) * maxTilt;

        const elev = (1 - t) * 60 + "px";

        el.style.setProperty("--scale", scale.toFixed(3));
        el.style.setProperty("--alpha", alpha.toFixed(3));
        el.style.setProperty("--tilt",  tilt.toFixed(3) + "deg");
        el.style.setProperty("--elev",  elev);
        el.style.zIndex = String(1000 - Math.round(t * 1000));
      });
      ticking = false;
    }
    function onScroll(){
      if (!ticking){
        window.requestAnimationFrame(updateDepth);
        ticking = true;
      }
    }

    // ‚Äî‚Äî Centrados √∫tiles ‚Äî‚Äî
    function centerCardIndex(idx, smooth=true){
      const cards = [...rail.children];
      if(!cards[idx]) return;
      const el = cards[idx];
      const offset = el.offsetLeft + el.offsetWidth/2 - rail.clientWidth/2;
      rail.scrollTo({ left: offset, behavior: smooth ? "smooth" : "auto" });
    }
    function getNearestIndex(){
      const cards = [...rail.children];
      const center = rail.scrollLeft + rail.clientWidth/2;
      let best = 0, bestD = Infinity;
      cards.forEach((el,i)=>{
        const mid = el.offsetLeft + el.offsetWidth/2;
        const d = Math.abs(mid - center);
        if(d < bestD){ bestD = d; best = i; }
      });
      return best;
    }
    function centerNearest(smooth=true){ centerCardIndex(getNearestIndex(), smooth); }
    function centerPrev(smooth=true){ centerCardIndex(Math.max(0, getNearestIndex()-1), smooth); }
    function centerNext(smooth=true){ centerCardIndex(Math.min(rail.children.length-1, getNearestIndex()+1), smooth); }

    // Botones desktop ‚Üí centran por √≠ndice
    const btnL = document.querySelector(".ctrl.left");
    const btnR = document.querySelector(".ctrl.right");
    btnL.addEventListener("click", () => centerPrev(true));
    btnR.addEventListener("click", () => centerNext(true));

    // Scroll con auto-snap al terminar
    let snapTimer;
    rail.addEventListener("scroll", () => {
      onScroll();                 // efecto 3D en tiempo real
      clearTimeout(snapTimer);
      snapTimer = setTimeout(() => centerNearest(true), 120);
    }, { passive:true });

    window.addEventListener("resize", ()=>{ updateDepth(); centerNearest(false); });

    // === Modal / Visor ===
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = modal.querySelector(".close");
    const navL = modal.querySelector(".nav.left");
    const navR = modal.querySelector(".nav.right");
    let currentIndex = 0;

    function openModal(index){
      currentIndex = index;
      modalImg.src = folder + imageNames[currentIndex];
      modal.classList.add("open");
      modal.setAttribute("aria-hidden","false");
      document.body.classList.add("no-scroll");
      // Preload vecinas
      const next = new Image(); next.src = folder + imageNames[(currentIndex+1)%imageNames.length];
      const prev = new Image(); prev.src = folder + imageNames[(currentIndex-1+imageNames.length)%imageNames.length];
    }
    function closeModal(){
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden","true");
      document.body.classList.remove("no-scroll");
      modalImg.src = "";
    }
    function show(delta){
      currentIndex = (currentIndex + delta + imageNames.length) % imageNames.length;
      modalImg.src = folder + imageNames[currentIndex];
    }

    // Abrir modal al tocar una tarjeta (y c√©ntrala)
    rail.addEventListener("click", (e)=>{
      const card = e.target.closest(".card");
      if(!card) return;
      const idx = [...rail.children].indexOf(card);
      centerCardIndex(idx, true);
      openModal(idx);
    });

    // Cerrar/navegar en modal
    closeBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e)=>{ if(e.target === modal) closeModal(); });
    navL.addEventListener("click", ()=>show(-1));
    navR.addEventListener("click", ()=>show(1));

    // Teclado
    window.addEventListener("keydown", (e)=>{
      if(!modal.classList.contains("open")) return;
      if(e.key === "Escape") closeModal();
      else if(e.key === "ArrowLeft") show(-1);
      else if(e.key === "ArrowRight") show(1);
    });

    // Swipe horizontal b√°sico en modal
    let sx = null;
    modal.addEventListener("touchstart", (e)=>{ sx = e.touches[0].clientX; }, {passive:true});
    modal.addEventListener("touchend", (e)=>{
      if(sx===null) return;
      const dx = e.changedTouches[0].clientX - sx;
      if(Math.abs(dx) > 40) show(dx>0 ? -1 : 1);
      sx = null;
    }, {passive:true});

    // Centrar al cargar (m√≥vil/desktop)
    function initCenterAfterImages(){
      const imgs = [...rail.querySelectorAll("img")];
      let remaining = imgs.length;
      const done = ()=>{ 
        if(--remaining <= 0){
          updateDepth();
          const middleIndex = Math.floor(rail.children.length/2);
          centerCardIndex(middleIndex, false);
          setTimeout(()=>{ updateDepth(); centerNearest(false); }, 120);
        }
      };
      if(remaining === 0){ done(); return; }
      imgs.forEach(img=>{
        if(img.complete) done();
        else img.addEventListener("load", done, {once:true});
      });
    }
    initCenterAfterImages();
  </script>
</body>
</html>
