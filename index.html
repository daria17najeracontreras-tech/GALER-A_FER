<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .upload {
      text-align: center;
      margin: 20px 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .clear-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #e63946;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .clear-btn:hover {
      background: #c1121f;
    }
  </style>
</head>
<body>
  <h1>📸 Mi Galería Virtual</h1>
  
  <div class="upload">
    <input type="file" id="fileInput" accept="image/*" multiple>
    <button class="clear-btn" id="clearGallery">🗑 Borrar Galería</button>
  </div>
  
  <div class="gallery" id="gallery"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const gallery = document.getElementById("gallery");
    const clearBtn = document.getElementById("clearGallery");

    // Cargar imágenes guardadas al abrir la página
    window.addEventListener("DOMContentLoaded", () => {
      const savedImages = JSON.parse(localStorage.getItem("gallery")) || [];
      savedImages.forEach(src => addImage(src));
    });

    // Subir nuevas imágenes
    fileInput.addEventListener("change", (event) => {
      const files = event.target.files;
      const savedImages = JSON.parse(localStorage.getItem("gallery")) || [];
      
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const src = e.target.result;
          addImage(src);
          savedImages.push(src);
          localStorage.setItem("gallery", JSON.stringify(savedImages));
        };
        reader.readAsDataURL(file);
      }
    });

    // Agregar imagen al DOM
    function addImage(src) {
      const img = document.createElement("img");
      img.src = src;
      gallery.appendChild(img);
    }

    // Botón para borrar la galería
    clearBtn.addEventListener("click", () => {
      if (confirm("¿Seguro que quieres borrar todas las fotos?")) {
        localStorage.removeItem("gallery");
        gallery.innerHTML = "";
      }
    });
  </script>
</body>
</html>
