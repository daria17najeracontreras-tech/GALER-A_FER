<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      overflow-y: auto;
      padding-right: 10px;
    }
    .gallery figure {
      margin: 0 0 18px 0;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.12);
      overflow: hidden;
    }
    .gallery img {
      display: block;
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    .gallery figcaption {
      padding: 8px 12px;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #eee;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üì∏ Mi Galer√≠a Virtual</h1>

  <div class="gallery-container">
    <div class="gallery" id="gallery"></div>
  </div>

<script>
  const gallery = document.getElementById("gallery");

  const imageNames = [
    "morado.png",
    "paneo1.png",
    "pocima.png"
  ];

  const folder = "imagenes/"; // ‚Üê con barra

  imageNames.forEach(name => {
    const figure = document.createElement("figure");

    const img = document.createElement("img"); // ‚Üê img, no "imagenes"
    img.src = folder + name;
    img.alt = name;


    figure.appendChild(img);
    gallery.appendChild(figure);
  });
</script>
